<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Creation of the table by table key-->
    <!--<tr> is the table row-->
    <table border="1">
        <!-- caption provide a little description about table-->
        <caption><h3>Student Table</h3></caption>
        <tr>
            <!-- <th> is the table heading-->
            <th>Name</th>
            <th>Roll</th>
            <th>Age</th>
        </tr>
        <tr>
            <!-- <td> is the table data-->
            <td>Robiulsk</td>
            <td>33</td>
            <td>20</td>
        </tr>
        <tr>
            <!--Example of colspan -->
            <td colspan="3">colspan example</td>
            
        </tr>
        <tr>
            <td>Robiulsk</td>
            <td>33</td>
            <!--Example of row span-->
            <td rowspan="3">20</td>
        </tr>
        <tr>
            <td>Robiulsk</td>
            <td>33</td>
            <!-- <td>20</td> -->
        </tr>
        <tr>
            <td>Robiulsk</td>
            <td>33</td>
            <!-- <td>20</td> -->
        </tr>
    </table>
</body>
</html>
